<body onload="init()">
    <h1>CRUD de CONTATOS</h1>

        <div class="container">

             <div class="row mt-3">
            <div class="col-sm-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" id="btnNovo" action="cadastro.html">
                    Novo registro
                </button>
            </div>
        </div>

        <!-- Espacer -->
        <div class="mt-3"></div>

    

        <!-- Modal 1 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><span id="modTitle"></span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-pessoas">

                            <div class="form-group row">
                                <div class="col-sm-2">
                                    <label for="inputId">ID</label>
                                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                                </div>
                                <div class="col-sm-3">
                                    <label for="inputNome">Nome <span class="red">*</span></label>
                                    <input type="text" class="form-control" id="nome" placeholder="Seu nome"
                                        required>
                                </div>
                                <div class="col-sm-7">
                                    <label for="tipoCanal">Tipo de Canal <span class="red">*</span></label>
                                    <input type="text" class="form-control" id="tipoCanal" required placeholder="Email, telefone, sinal de fumaça">
                                </div>
                            </div>
                            <div class="form-group row">

                                <div class="col-sm-4">
                                    <label for="valorCanal">Valor do Canal <span class="red">*</span></label>
                                    <input type="text" class="form-control" id="valorCanal" required placeholder="teste@teste.com">
                                </div>
                                <div class="col-sm-4">
                                    <label for="observacao">Observação <span class="red">*</span></label>
                                    <input type="text" class="form-control" id="observacao"  placeholder="Algo que seja importante :)">
                                </div>
                                
                                <div class="form-group col-sm-4">
                                    <label>Imagem</label>
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <span class="btn btn-info btn-file">
                                                Upload <input type="file" id="imgInp">
                                            </span>
                                        </span>
                                        <input type="text" class="form-control" readonly>
                                    </div>
                                    <img id='img-upload' src="imgs/placeholder.gif" />
                                </div>

                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <small><span class="red">*</span> Campos obrigatórios</small>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                        <input type="button" class="btn btn-sucess alterar" id="btnUpdate" value="Alterar">
                        <input type="button" class="btn btn-primary alterar" id="btnGoDelete2" value="Excluir">
                        <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal 2 -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><span id="mod2Title">Visualizar um contato</span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-pessoas">

                            <div class="form-group row">
                                <div class="col-sm-2">
                                    <label for="inputIdShow">ID</label>
                                    <input type="text" class="form-control" id="inputIdShow" disabled>
                                </div>
                                <div class="col-sm-3">
                                    <label for="inputNomeShow">Nome</label>
                                    <input type="text" class="form-control" id="nomeShow" disabled>
                                </div>
                                <div class="col-sm-7">
                                    <label for="tipoCanalShow">Tipo de Canal</label>
                                    <input type="text" class="form-control" id="tipoCanalShow" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label for="valorCanalShow">Valor do Canal</label>
                                    <input type="text" class="form-control" id="valorCanalShow" disabled>
                                </div>
                                <div class="col-sm-4">
                                    <label for="observacaoShow">Observação</label>
                                    <input type="text" class="form-control" id="observacaoShow" disabled>
                                </div>
                               
                                <div class="form-group col-sm-4">
                                    <label>Imagem</label>
                                    <img id='img-uploadShow' src="" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-sucess" id="btnGoUpdate" value="Alterar">
                        <input type="button" class="btn btn-primary" id="btnGoDelete" value="Excluir">
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim alterações -->

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-pessoas" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Tipo de Canal</th>
                            <th scope="col">Valor do Canal</th>
                            <th scope="col">Observação</th>
                        </tr>
                    </thead>
                    <tbody id="table-pessoas">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="js/db2.js"></script>

    <script>
        var isAlterar = false;
        var isExcluir = false;
        function exibeSeries() {
            // Remove todas as linhas do corpo da tabela
            $("#table-pessoas").html("");
            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let pessoas = db.data[i];
                $("#table-pessoas").append(`<tr><td>${pessoas.id}</td><td>${pessoas.nome}</td><td>${pessoas.canal}</td><td>${pessoas.valorCanal}</td><td>${pessoas.observacao}</td><td><input id="btnUpdate" type="button" class="btn btn-sucess" value="Alterar"><input id="btnDelete" type="button" class="btn btn-primary" value="Excluir"></td></tr>`);
            }
        }
        function init() {
            
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-pessoas')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }
                // Obtem os valores dos campos do formulários
        
                let iNome = $('#nome').val();
                let iCanal = $('#tipoCanal').val();
                let iValorCanal = $("#valorCanal").val();
                let iObservacao = $('#observacao').val();
                let iImg = imgb64;
                let pessoas = { nome: iNome, tipoCanal: iCanal,valorCanal: iValorCanal, observacao: iObservacao, img: iImg };
                insertSeries(pessoas);
                
                // Reexibe os contatos
                exibeSeries();
                // Limpa o formulario
                $("#form-pessoas")[0].reset();
                $('#exampleModal').modal('toggle');
            });
            // Intercepta o click do botão Alterar
                $("#btnUpdate").click(function () {
                
                let campoId = $("#inputId").val();
                
                let iNome = $('#nome').val();
                let iCanal = $('#tipoCanal').val();
                let iValorCanal = $("#valorCanal").val();
                let iObservacao = $('#observacao').val();
                let iImg = imgb64;
                // console.log(iImg);
                let pessoas = { nome: iNome, tipoCanal: iCanal,valorCanal: iValorCanal, observacao: iObservacao,img: iImg };
                updateSeries(parseInt(campoId), pessoas);
                // Reexibe os contatos
                exibeSeries();
                // Limpa o formulario
                $("#form-pessoas")[0].reset();
                $('#exampleModal').modal('toggle');
            });
            // Intercepta o click do botão Excluir
            $("#table-series").on('click', '#btnDelete', function () {
                let campoId = $(this).parent().parent()[0].childNodes[0].firstChild.nodeValue;                
                deleteSeries(parseInt(campoId));
                // Reexibe os contatos
                exibeSeries();
                // Limpa o formulario
                $("#form-pessoas")[0].reset();

            });
            // Intercepta o click do botão Excluir (visualizar modal1)
            $("#btnGoDelete2").click(function () {
                let id = $("#inputId").val();
                if (id == "") {
                    return;
                }
                deleteSeries(parseInt(id));
                // Reexibe os contatos
                exibeSeries();
                // Fecha o modal
                $('#exampleModal').modal('toggle');
            });
            // Intercepta o click do botão Excluir (visualizar modal2)
            $("#btnGoDelete").click(function () {
                let id = $("#inputIdShow").val();
                if (id == "") {
                    return;
                }
                deleteSeries(parseInt(id));
                // Reexibe os contatos
                exibeSeries();
                // Fecha o modal
                $('#exampleModal2').modal('toggle');
            });
            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-pessoas")[0].reset();
            });
            // Intercepta o click do botão ir para update
            $("#btnGoUpdate").click(function () {
                $('#exampleModal2').modal('toggle');
                let id = $('#inputIdShow').val();
                modal1Update(id);
            });
            // Intercepta o click do botão Novo Registro
            $("#btnNovo").click(function () {

                $("#form-pessoas")[0].reset();
                $('#exampleModal').modal('show');
                $('#btnInsert').css("display", "block");
                $('#modTitle').text("Criar novo contato");
            });
            // Escuta o evento do fechamendo do modal-1
            $('#exampleModal').on('hidden.bs.modal', function () {
                $('#btnInsert').css("display", "none");
                $('.alterar').css("display", "none");
                $('#img-upload').attr('src', "imgs/placeholder.gif");
                imgb64 = "imgs/placeholder.gif";
                $('#modTitle').text("");
            });
            // Escuta o evento do fechamendo do modal-2
            $('#exampleModal').on('hidden.bs.modal', function () {
                // TODO
            });
            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });
            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-series").on("click", "tr", function (e) {
                let id = this.childNodes[0].firstChild.nodeValue;
                let pessoas = db.data[db.data.map(obj => obj.id).indexOf(parseInt(id))];
                if (isAlterar) {
                    modal1Update(id)
                    isAlterar = false;
                } else if (isExcluir) {
                    isExcluir = false;
                } else {
                    $('#exampleModal2').modal('show');
                    $('#inputIdShow').val(id);
                    $('#nomeShow').val(pessoas.nome);
                    $('#tipoCanalShow').val(pessoas.tipoCanal);
                    $("#valorCanalShow").val(pessoas.valorCanal);
                    $('#observacaoShow').val(pessoas.observacao);
                    $('#img-uploadShow').attr('src', pessoas.imagem);
                }
            });
            exibeSeries();
        }
        function modal1Update(id) {
            let pessoas = db.data[db.data.map(obj => obj.id).indexOf(parseInt(id))];
            $('#exampleModal').modal('show');
            $('.alterar').css("display", "block");
            $('#modTitle').text("Alterar um contato");
            $('#inputId').val(id);
            $('#nome').val(pessoas.nome);
            $('#tipoCanal').val(pessoas.tipoCanal);
            $("#valorCanal").val(pessoas.valorCanal);
            $('#observacao').val(pessoas.observacao);
            $('#img-upload').attr('src', pessoas.imagem);
        }
    </script>

    <script>
    
    var imgb64 = null;
    var changed = false;
    $(document).ready(function () {
    $(document).on('change', '.btn-file :file', function () {
        var input = $(this),
            label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
        input.trigger('fileselect', [label]);
    });
    $('.btn-file :file').on('fileselect', function (event, label) {
        var input = $(this).parents('.input-group').find(':text'),
            log = label;
        if (input.length) {
            input.val(log);
        } else {
            if (log) alert(log);
        }
    });
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                imgb64 = e.target.result;
                $('#img-upload').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#imgInp").change(function () {
        changed = true;
        readURL(this);
    });
});
    </script>

</body>
